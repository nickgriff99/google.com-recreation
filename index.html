<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<html lang="en">
  <body>
    <header>
      <nav class="leftLinks">
        <div>About</div>
        <div class="headerLinks">Store</div>
      </nav>
      <nav class="rightLinks">
        <div class="headerLinks">Gmail</div>
        <div class="headerLinks">Images</div>
        <img id="bento" src="https://static-00.iconduck.com/assets.00/app-launcher-icon-2048x2048-mxjs1wud.png" alt="app launcher">
        <img 
        id="default-profile-icon" 
        src="https://i.pinimg.com/736x/cb/45/72/cb4572f19ab7505d552206ed5dfb3739.jpg" 
        alt="Default Profile Icon"
        >
      </nav>
    </header>
    <div class="main">
      <img 
      id="default-google-image"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" 
      alt="Default Google Image"
      >
      <br>
      <div class="search-bar">
        <img 
        id="search-icons" 
        class="material-symbols-outlined"
        src="https://w7.pngwing.com/pngs/770/912/png-transparent-google-mic-logo-icon.png"
        alt="search-icon"
        >
        <input class="search" type="text" placeholder="Search Google or type a URL">
      <br>
      <img 
      id="search-icons"
      src="https://w7.pngwing.com/pngs/648/874/png-transparent-magnifying-glass-computer-icons-magnifying-glass-glass-desktop-wallpaper-circle-thumbnail.png"
      alt="microphone-icon"
      >
      <br>
      </div>
      <div class="search-buttons">
        <input type="button" class="luckySearch" value="Google Search">
        <input type="button" class="luckySearch" value="I'm Feeling Lucky">
      </div>
    </div>
    <footer>
      <nav class="leftFooter">
        <div class="footer-tools">Advertising</div>
          <div class="footer-tools">Business</div>
          <How class="footer-tools">How Search Works</div>
      </nav>
      <nav class="rightFooter">
        <div class="footer-tools">Privacy</div>
        <div class="footer-tools">Terms</div>
        <div class="footer-tools">Settings</div>
      </nav>
    </footer>
  </body>
</html>
